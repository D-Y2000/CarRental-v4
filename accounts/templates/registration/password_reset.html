{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Reset password{% endblock %}
{% block content %}
    <div class="mt-3 card rounded">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="mb-4">Reset Password</legend>
                    <hr>
                    {{ form|crispy }}
                </fieldset>

                <div class="form-group d-flex align-items-center justify-content-between">
                    <button class="btn btn-primary mt-3" type="submit">Request Password Reset</button>
                    <a href="{%url 'login' %}" class="btn btn-outline-secondary mt-3" type="submit">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
