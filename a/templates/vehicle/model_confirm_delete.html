{% extends "a/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 mt-4">Delete Model</legend>
                <h2>Are you sure you want to delete the model <span style="color: blue;font-weight: bold;">"{{ model.name }}"</span></h2>
            </fieldset>
            <div class="form-group mt-3">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'model-change' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
