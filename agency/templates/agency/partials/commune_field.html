<div id="commune-select">
    <label>Commune *</label>
    <select name="commune" class="form-select" aria-label="Default select example">
        {% for c in commune %}
          {% if profile %}
          {% if c.id == profile.commune.id %}
            <option value="{{c.id}}" selected>{{c.name}}</option>
          {% else %}
            <option value="{{c.id}}">{{c.name}}</option>
          {% endif %}
        {% endfor %}
      </select>
</div>
